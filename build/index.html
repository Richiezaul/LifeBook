<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    
    
    <title>LifeBook</title>
  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only ">
                  <img class="cellphoneimg" src="img/login-logo.png" alt="no Image"/>
              </div>
              <div class="col s12 m7">
                  <div class="row">
                      <div class="signup-box">
                        <h1 class="lifeBook">LifeBook</h1>
                        <form class="signup-form" action="#">
                            <h3>Registrate Gratis</h3>
                            <div class="section">
                                <a class=" hiden-on-small-only">
                                    <img class="facebookicon" src="img/facebook-icon.png" alt="no Image" />
                                </a>
                                <a class="hiden-on-small-only">
                                    <img class="instagramicon" src="img/instagram-icon.png" alt="no Image" />
                                </a>
                                <a class=" hiden-on-small-only">
                                    <img class="twittericon" src="img/Logo-Twitter.png" alt="no Image" />
                                </a>

                                <!---a class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a--->
                            </div>
                            <div class="divider"> </div>
                            <div class="section">
                                <input type="email" name="email" id="email" placeholder="Correo electronico" />
                                <input type="text" name="name" id="name" placeholder="Nombre completo" />
                                <input type="text" name="userName" id="userName" placeholder="Nombre de usuario" />
                                <input type="password" name="password" id="password" placeholder="Password" />
                                <button class="btn waves-effect waves-light btn-signup" type="submit">
                                    Registrate
                                </button>
                            </div>
                        </form>

                      </div>

                  </div>
                  <div class="row">
                    <div class="login-box">
                        Ya tienes una cuenta? <a href="/singin">Entrar</a>
                        
                    </div>

                  </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                   
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Idioma</a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Spanish</a></li>
                        <li><a href="#!">English</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    Â© 2018 LifeBook

            </div>


        </div>
    </footer>

    <script src="jquery-3.3.1.min.js"></script>
